<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" style="height: 500px; width: 500px; border: 5px solid black;"></div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            document.querySelector('.card').innerHTML = `<img src = ${data.avatar_url}><br><p>followers = ${data.followers}</p>`
        }
    }
    xhr.send()
</script>
</html>
